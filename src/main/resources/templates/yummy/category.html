<section class="container">
    <div class="row">
        <div class="col-md-8">
            <!-- Blog list -->
            <ul id="posts-list">
                <th:block th:if="${null!=categoryBlogs}">
                    <th:block th:each="blog:${categoryBlogs}">
                        <li class="posts-list-item">
                            <div class="posts-content">
                                <span class="posts-list-meta"
                                      th:text="${#dates.format(blog.createTime, 'yyyy-MM-dd')}"></span>
                                <a class="posts-list-name bubble-float-left" th:href="@{'/blog/' + ${blog.id}}">
                                    <th:block th:text="${blog.tittle}"></th:block>
                                </a>
                                <span class='circle'></span>
                            </div>
                        </li>
                    </th:block>
                </th:block>
            </ul>


        </div>

        <div class="col-md-4">
            <h3 class="sidebar-title">Blog Categories</h3>
            <div id="blog-categories">
                <div class="list-group">
                    <th:block th:if="${null!=categoryCount}">
                        <th:block th:each="category:${categoryCount}">
                            <a th:href="@{'/categories/'+${category.categoryName}}" class="list-group-item">
                                <th:block th:text="${category.categoryName}"></th:block>
                                <span class="badge" th:text="${category.count}"></span>
                            </a>
                        </th:block>
                    </th:block>

                </div>
            </div>
